<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakibah Enterprise - Quotation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .toolbar {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            background: #27ae60;
        }

        .btn:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-info {
            background: #16a085;
        }

        .btn-info:hover {
            background: #138d75;
        }

        #quotation-content {
            padding: 40px;
            background: white;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
            overflow: visible;
            padding: 5px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: none;
        }

        .logo-upload-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 8px;
            text-align: center;
            padding: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .logo:hover .logo-upload-hint {
            opacity: 1;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            max-width: 400px;
        }
        
        .company-name img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        
        .company-name div {
            text-align: center;
            width: 100%;
        }

        .company-details {
            font-size: 12px;
            color: #555;
            line-height: 1.6;
        }

        .quotation-date {
            text-align: right;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }

        .quotation-date strong {
            color: #2c3e50;
        }

        .customer-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .customer-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .customer-details {
            font-size: 13px;
            color: #555;
            line-height: 1.8;
        }

        .editable-field {
            background: transparent;
            border: 1px dashed #ddd;
            padding: 5px;
            border-radius: 3px;
            width: 100%;
            font-family: inherit;
            font-size: inherit;
            transition: all 0.3s;
        }

        .editable-field:focus {
            outline: none;
            border-color: #3498db;
            background: #e3f2fd;
        }

        /* PDF Mode - No borders */
        .pdf-mode .editable-field {
            border: none !important;
            background: transparent !important;
            padding: 2px 0 !important;
        }

        .pdf-mode .items-table input {
            border: none !important;
            background: transparent !important;
            padding: 8px 2px !important;
        }

        .pdf-mode .btn-remove,
        .pdf-mode .btn-add,
        .pdf-mode .logo-upload-hint,
        .pdf-mode .action-column {
            display: none !important;
        }

        .pdf-mode .signature-image {
            border: none !important;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .items-table thead {
            background: #2c3e50;
            color: white;
        }

        .items-table th {
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: bold;
        }

        .items-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .items-table tbody tr:hover {
            background: #f8f9fa;
        }

        .items-table td {
            padding: 12px;
            font-size: 13px;
        }

        .items-table input {
            border: 1px dashed #ddd;
            padding: 8px;
            border-radius: 3px;
            width: 100%;
            font-size: 13px;
        }

        .items-table input:focus {
            outline: none;
            border-color: #3498db;
            background: #e3f2fd;
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        .btn-add {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-add:hover {
            background: #229954;
        }

        .total-section {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .signature-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .signature-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 13px;
            color: #555;
        }

        .signature-line {
            width: 200px;
            border-top: 2px solid #2c3e50;
            margin: 40px 0 10px 0;
        }

        .signature-image {
            width: 200px;
            height: 80px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .signature-image:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .signature-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .signature-placeholder {
            color: #999;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }

        .upload-btn-wrapper {
            display: none;
        }

        .signature-details {
            font-size: 13px;
            line-height: 1.6;
            color: #555;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .toolbar {
                display: none;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            .editable-field {
                border: none !important;
                background: transparent !important;
                padding: 2px 0;
            }
            .items-table input {
                border: none !important;
                background: transparent !important;
                padding: 8px 2px;
            }
            .btn-remove, .btn-add {
                display: none !important;
            }
            .logo-upload-hint {
                display: none !important;
            }
            input[type="date"] {
                border: none !important;
                background: transparent !important;
            }
            .customer-section {
                background: #f8f9fa;
                border-left: 4px solid #3498db;
            }
            .signature-image {
                border: none !important;
                cursor: default;
            }
            #logo-upload, #signature-upload {
                display: none !important;
            }
            .action-column {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
            }
            
            #quotation-content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .company-name {
                font-size: 18px;
            }
            
            .items-table {
                font-size: 11px;
            }
            
            .items-table th,
            .items-table td {
                padding: 8px 4px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>

                </div>
                <input type="file" id="signature-upload" class="upload-btn-wrapper" accept="image/*">
                <div class="signature-details">
                    <input type="text" class="editable-field" id="issuer-name" value="SITI RAKIBAH BINTI SEMAN" placeholder="Issuer Name">
                    <input type="text" class="editable-field" id="issuer-title" value="MANAGER OF RAKIBAH ENTERPRISE" placeholder="Issuer Title">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('quotation-date').valueAsDate = new Date();

        // Logo upload handler
        let logoImageData = '';
        document.getElementById('logo-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    logoImageData = event.target.result;
                    const logoDiv = document.querySelector('.logo');
                    logoDiv.innerHTML = `<img src="${logoImageData}" alt="Logo"><div class="logo-upload-hint">Click to change logo</div>`;
                    // Re-attach click handler
                    logoDiv.onclick = function() {
                        document.getElementById('logo-upload').click();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Signature upload handler
        let signatureImageData = '';
        document.getElementById('signature-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    signatureImageData = event.target.result;
                    const signatureDiv = document.querySelector('.signature-image');
                    signatureDiv.innerHTML = `<img src="${signatureImageData}" alt="Signature">`;
                    // Re-attach click handler
                    signatureDiv.onclick = function() {
                        document.getElementById('signature-upload').click();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function addNewRow() {
            const tbody = document.getElementById('items-body');
            const newRow = tbody.insertRow();
            
            newRow.innerHTML = `
                <td><input type="text" class="item-code" placeholder="Code"></td>
                <td><input type="text" class="item-detail" placeholder="Item Detail"></td>
                <td><input type="number" class="item-qty" value="1" placeholder="Qty" onchange="calculateTotal()"></td>
                <td><input type="number" class="item-price" value="0" placeholder="Price" onchange="calculateTotal()"></td>
                <td><input type="text" class="item-total" value="RM0" readonly></td>
                <td class="action-column"><button class="btn-remove" onclick="removeRow(this)">X</button></td>
            `;
            
            calculateTotal();
        }

        function removeRow(button) {
            const row = button.closest('tr');
            row.remove();
            calculateTotal();
        }

        function calculateTotal() {
            const rows = document.querySelectorAll('#items-body tr');
            let grandTotal = 0;

            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = qty * price;
                
                row.querySelector('.item-total').value = `RM${total.toFixed(2)}`;
                grandTotal += total;
            });

            document.getElementById('grand-total').textContent = `RM${grandTotal.toFixed(2)}`;
        }

        function generatePDF() {
            // Add PDF mode class to remove all borders
            const element = document.getElementById('quotation-content');
            element.classList.add('pdf-mode');
            
            // Hide empty customer fields
            const fieldsToHide = [];
            const customerFields = [
                { id: 'customer-name', rowId: 'customer-name-row' },
                { id: 'customer-address1', rowId: 'customer-address1-row' },
                { id: 'customer-address2', rowId: 'customer-address2-row' },
                { id: 'customer-address3', rowId: 'customer-address3-row' },
                { id: 'customer-address4', rowId: 'customer-address4-row' }
            ];
            
            customerFields.forEach(field => {
                const input = document.getElementById(field.id);
                const row = document.getElementById(field.rowId);
                if (input && row && !input.value.trim()) {
                    row.style.display = 'none';
                    fieldsToHide.push(row);
                }
            });
            
            // Hide entire customer section if all fields are empty
            const allEmpty = customerFields.every(field => {
                const input = document.getElementById(field.id);
                return !input || !input.value.trim();
            });
            
            const customerSection = document.querySelector('.customer-section');
            if (allEmpty && customerSection) {
                customerSection.style.display = 'none';
                fieldsToHide.push(customerSection);
            }
            
            const opt = {
                margin: 10,
                filename: `Quotation_Rakibah_Enterprise_${document.getElementById('quotation-date').value || 'draft'}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // Remove PDF mode class after generation
                element.classList.remove('pdf-mode');
                // Restore hidden fields
                fieldsToHide.forEach(row => {
                    row.style.display = '';
                });
            });
        }

        function saveData() {
            const data = {
                quotationDate: document.getElementById('quotation-date').value,
                company: {
                    address1: document.getElementById('address1').value,
                    address2: document.getElementById('address2').value,
                    address3: document.getElementById('address3').value,
                    phone: document.getElementById('phone').value
                },
                customer: {
                    name: document.getElementById('customer-name').value,
                    address1: document.getElementById('customer-address1').value,
                    address2: document.getElementById('customer-address2').value,
                    address3: document.getElementById('customer-address3').value,
                    address4: document.getElementById('customer-address4').value
                },
                items: [],
                issuer: {
                    name: document.getElementById('issuer-name').value,
                    title: document.getElementById('issuer-title').value
                },
                images: {
                    logo: logoImageData,
                    signature: signatureImageData
                }
            };

            const rows = document.querySelectorAll('#items-body tr');
            rows.forEach(row => {
                data.items.push({
                    code: row.querySelector('.item-code').value,
                    detail: row.querySelector('.item-detail').value,
                    qty: row.querySelector('.item-qty').value,
                    price: row.querySelector('.item-price').value
                });
            });

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quotation_data_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            alert('âœ… Data saved successfully!');
        }

        function loadData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        // Load company info
                        document.getElementById('quotation-date').value = data.quotationDate || '';
                        document.getElementById('address1').value = data.company.address1 || '';
                        document.getElementById('address2').value = data.company.address2 || '';
                        document.getElementById('address3').value = data.company.address3 || '';
                        document.getElementById('phone').value = data.company.phone || '';
                        
                        // Load customer info
                        document.getElementById('customer-name').value = data.customer.name || '';
                        document.getElementById('customer-address1').value = data.customer.address1 || '';
                        document.getElementById('customer-address2').value = data.customer.address2 || '';
                        document.getElementById('customer-address3').value = data.customer.address3 || '';
                        document.getElementById('customer-address4').value = data.customer.address4 || '';
                        
                        // Clear existing items
                        document.getElementById('items-body').innerHTML = '';
                        
                        // Load items
                        data.items.forEach(item => {
                            const tbody = document.getElementById('items-body');
                            const newRow = tbody.insertRow();
                            newRow.innerHTML = `
                                <td><input type="text" class="item-code" value="${item.code || ''}" placeholder="Code"></td>
                                <td><input type="text" class="item-detail" value="${item.detail || ''}" placeholder="Item Detail"></td>
                                <td><input type="number" class="item-qty" value="${item.qty || 1}" placeholder="Qty" onchange="calculateTotal()"></td>
                                <td><input type="number" class="item-price" value="${item.price || 0}" placeholder="Price" onchange="calculateTotal()"></td>
                                <td><input type="text" class="item-total" value="RM0" readonly></td>
                                <td class="action-column"><button class="btn-remove" onclick="removeRow(this)">X</button></td>
                            `;
                        });
                        
                        // Load issuer info
                        document.getElementById('issuer-name').value = data.issuer.name || '';
                        document.getElementById('issuer-title').value = data.issuer.title || '';
                        
                        // Load images if available
                        if (data.images) {
                            if (data.images.logo) {
                                logoImageData = data.images.logo;
                                const logoDiv = document.querySelector('.logo');
                                logoDiv.innerHTML = `<img src="${logoImageData}" alt="Logo"><div class="logo-upload-hint">Click to change logo</div>`;
                                logoDiv.onclick = function() {
                                    document.getElementById('logo-upload').click();
                                };
                            }
                            if (data.images.signature) {
                                signatureImageData = data.images.signature;
                                const signatureDiv = document.querySelector('.signature-image');
                                signatureDiv.innerHTML = `<img src="${signatureImageData}" alt="Signature">`;
                                signatureDiv.onclick = function() {
                                    document.getElementById('signature-upload').click();
                                };
                            }
                        }
                        
                        calculateTotal();
                        alert('âœ… Data loaded successfully!');
                    } catch (error) {
                        alert('âŒ Error loading file: ' + error.message);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        // Initialize calculation on page load
        calculateTotal();
    </script>
</body>
</html>
